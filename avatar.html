<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>agil-rpg — Avatar</title>
  <link rel="stylesheet" href="styles/main.css"/>
  <link rel="stylesheet" href="styles/avatar.css"/>
</head>
<body class="dark mobile">
  <header class="topbar"><button class="back-btn" aria-label="Volver">←</button><div class="brand">Avatar</div></header>
  <main class="container">
    <section class="card avatar-card" aria-labelledby="avatar-title">
      <h2 id="avatar-title">Editar Avatar</h2>
      <div id="avatar-preview" aria-hidden="true"></div>
      <form id="avatar-form">
        <label>Nombre<input id="av-name" required/></label>
        <label>Género<select id="av-gender"><option value="male">Masculino</option><option value="female">Femenino</option></select></label>
        <label>Raza<select id="av-race"></select></label>
        <label>Rol<select id="av-role"></select></label>
        <div class="form-actions">
          <button type="submit" class="btn primary">Guardar</button>
          <button type="button" id="reset-avatar" class="btn">Reset</button>
        </div>
      </form>
    </section>
  </main>
<script src="scripts/utils.js"></script>
<script src="scripts/storage.js"></script>
<script src="scripts/avatar.js" defer></script>
<script src="scripts/main.js" defer></script>
</body>
</html>
