<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>agil-rpg ‚Äî Dashboard</title>
<link rel="stylesheet" href="styles/main.css" />
</head>
<body class="dark mobile" aria-roledescription="Aplicaci√≥n de productividad gamificada">
  <div id="app" class="app-root">
    <header class="topbar" role="banner">
      <button id="menu-toggle" class="icon-btn" aria-label="Abrir men√∫">‚ò∞</button>
      <div class="brand" aria-hidden="true">agil-rpg</div>
      <div class="top-actions">
        <button id="btn-edit-avatar" class="icon-btn" aria-label="Editar avatar">üë§</button>
        <button id="btn-save" class="icon-btn" aria-label="Guardar datos">üíæ</button>
      </div>
    </header>

    <main class="main-area" id="main" role="main">
      <section class="panel quick-row" aria-labelledby="profile-title">
        <div class="avatar-box" id="avatar-box" role="region" aria-labelledby="profile-title">
          <div id="avatar-preview" class="avatar-preview" aria-hidden="false"></div>
          <div id="profile-info" class="profile-info" aria-live="polite">
            <div id="profile-name" class="profile-name">Protagonista</div>
            <div class="small" id="profile-meta">Estratega ¬∑ Humano</div>
            <div class="small">Nivel <span id="profile-level">1</span></div>
          </div>
        </div>

        <div class="currencies" role="group" aria-label="Monedas">
          <div class="currency" tabindex="0" aria-label="Runas">
            <span class="sym">‚ú¶</span>
            <div><div class="currency-value" id="coinA">0</div><div class="small">Runas</div></div>
          </div>
          <div class="currency" tabindex="0" aria-label="Fragmentos">
            <span class="sym">‚óà</span>
            <div><div class="currency-value" id="coinB">0</div><div class="small">Fragmentos</div></div>
          </div>
          <div class="currency" tabindex="0" aria-label="Caprichos">
            <span class="sym">‚óè</span>
            <div><div class="currency-value" id="coinC">0</div><div class="small">Caprichos</div></div>
          </div>
        </div>
      </section>

      <section class="panel stats-panel" aria-labelledby="stats-title">
        <h2 id="stats-title">Estad√≠sticas</h2>
        <div id="stats-list" class="stats-list" role="list"></div>
      </section>

      <section class="panel actions-panel" aria-labelledby="actions-title">
        <button id="btn-new-saga" class="btn primary full">+ Nueva Saga</button>
        <button id="btn-create" class="btn secondary full">+ Nueva Misi√≥n / Consecuencia</button>
      </section>

      <section class="panel sagas-panel" aria-labelledby="sagas-title">
        <h2 id="sagas-title">Sagas y Metas</h2>
        <div id="saga-list" class="saga-list" role="list"></div>
      </section>
    </main>

    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-content">
        <header class="modal-header">
          <h3 id="modal-title">Crear Tarea</h3>
          <button id="modal-close" class="icon-btn" aria-label="Cerrar">‚úï</button>
        </header>
        <div class="modal-body">
          <form id="task-form">
            <label for="task-type">Tipo</label>
            <select id="task-type" name="type" aria-label="Tipo de tarea">
              <option value="mission">Misi√≥n</option>
              <option value="consequence">Consecuencia</option>
            </select>

            <label for="task-saga">Saga</label>
            <select id="task-saga" name="saga" aria-label="Saga"></select>

            <label for="task-meta">Meta (opcional)</label>
            <select id="task-meta" name="meta" aria-label="Meta">
              <option value="">Sin meta</option>
            </select>

            <label for="task-title">T√≠tulo</label>
            <input id="task-title" name="title" type="text" required autocomplete="off" />

            <label for="task-desc">Descripci√≥n</label>
            <textarea id="task-desc" name="desc" rows="3"></textarea>

            <div class="grid">
              <label for="task-priority">Prioridad</label>
              <select id="task-priority" name="priority">
                <option value="low">Baja</option>
                <option value="med">Media</option>
                <option value="high">Alta</option>
              </select>

              <label for="task-due">Fecha l√≠mite</label>
              <input id="task-due" name="due" type="date" />
            </div>

            <div class="grid smallcols" aria-label="Recompensas">
              <label>Runas <input id="task-rew-A" type="number" min="0" value="0" /></label>
              <label>Fragmentos <input id="task-rew-B" type="number" min="0" value="0" /></label>
              <label>Caprichos <input id="task-rew-C" type="number" min="0" value="0" /></label>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn primary">Guardar</button>
              <button type="button" id="task-cancel" class="btn secondary">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <nav id="side" class="side hidden" role="navigation" aria-label="Men√∫">
      <div class="side-head">Men√∫</div>
      <button id="nav-dashboard" class="side-item">Dashboard</button>
      <button id="nav-inventory" class="side-item">Inventario</button>
      <button id="nav-skills" class="side-item">Habilidades</button>
      <button id="nav-avatar" class="side-item">Editar Avatar</button>
      <button id="nav-settings" class="side-item">Ajustes</button>
    </nav>

    <div id="panel-content" class="panel-content" role="region" aria-live="polite"></div>

    <footer class="footer small">agil-rpg ‚Ä¢ mobile-first ‚Ä¢ accesible ‚Ä¢ localStorage</footer>
  </div>

<script src="scripts/storage.js"></script>
<script src="scripts/data-init.js"></script>
<script src="scripts/app-v2.js"></script>
</body>
</html>
