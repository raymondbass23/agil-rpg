<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>agil-rpg — Dashboard</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body class="dark">
  <div id="app">
    <header class="topbar">
      <div class="brand">agil-rpg</div>
      <div class="top-actions">
        <a class="link" href="avatar.html">Editar Avatar</a>
        <button id="btn-toggle-create">+ Nueva</button>
        <button id="btn-save">Guardar</button>
      </div>
    </header>

    <main class="layout">
      <aside class="left-panel">
        <section class="avatar-card section" id="avatar-card"></section>

        <section class="section currencies" id="currencies">
          <h3>Monedas</h3>
          <div class="currency-list">
            <div class="currency">✦ <b id="coinA">0</b> <small>Runas</small></div>
            <div class="currency">◈ <b id="coinB">0</b> <small>Fragmentos</small></div>
            <div class="currency">● <b id="coinC">0</b> <small>Caprichos</small></div>
          </div>
        </section>

        <section class="section" id="equipment-short">
          <h3>Equipo</h3>
          <div id="equipped-list" class="small"></div>
        </section>
      </aside>

      <section class="center-panel">
        <div class="board-controls">
          <select id="saga-filter"><option value="">Todas las Sagas</option></select>
          <button id="btn-new-saga">+ Saga</button>
        </div>

        <div id="saga-list" class="saga-list"></div>
      </section>

      <aside class="right-panel">
        <section class="create-panel section" id="create-panel">
          <h3 id="create-title">Crear Misión</h3>
          <form id="create-form">
            <label>Tipo:
              <select id="create-type">
                <option value="mission">Misión</option>
                <option value="consequence">Consecuencia</option>
              </select>
            </label>
            <label>Saga:
              <select id="create-saga"></select>
            </label>
            <label>Meta (opcional):
              <select id="create-meta"></select>
            </label>
            <label>Título: <input id="create-title-input" required /></label>
            <label>Descripción: <textarea id="create-desc"></textarea></label>
            <label>Prioridad:
              <select id="create-priority">
                <option value="low">Baja</option>
                <option value="med">Media</option>
                <option value="high">Alta</option>
              </select>
            </label>
            <label>Fecha límite: <input id="create-duedate" type="date" /></label>
            <label>Recompensa (coins):
              <input id="create-reward-A" type="number" min="0" placeholder="Runas" />
              <input id="create-reward-B" type="number" min="0" placeholder="Fragmentos" />
              <input id="create-reward-C" type="number" min="0" placeholder="Caprichos" />
            </label>
            <div class="form-actions">
              <button type="submit" id="create-save">Agregar</button>
              <button type="button" id="create-cancel">Cancelar</button>
            </div>
          </form>
        </section>

        <section class="section inventory-panel" id="inventory-panel">
          <h3>Inventario</h3>
          <div id="inventory-list" class="inventory-list"></div>
        </section>

        <section class="section skills-panel" id="skills-panel">
          <h3>Habilidades</h3>
          <div id="skills-list"></div>
        </section>
      </aside>
    </main>

    <div id="modal-root" class="modal-root hidden"></div>
    <footer class="footer">Hecho para uso personal · Listo para GitHub Pages</footer>
  </div>

  <script src="scripts/main.js"></script>
  <script src="scripts/avatar.js"></script>
  <script src="scripts/quests.js"></script>
  <script src="scripts/inventory.js"></script>
  <script src="scripts/stats.js"></script>
  <script src="scripts/storage.js"></script>
</body>
</html>
