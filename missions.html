<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>agil-rpg — Misiones</title>
  <link rel="stylesheet" href="styles/main.css"/>
  <link rel="stylesheet" href="styles/missions.css"/>
</head>
<body class="dark mobile">
  <header class="topbar"><button class="back-btn" aria-label="Volver">←</button><div class="brand">Misiones</div></header>
  <main class="container">
    <section class="card">
      <div class="kanban-tabs" role="tablist">
        <button class="tab" data-state="pending" role="tab" aria-selected="true">Pendiente</button>
        <button class="tab" data-state="inprogress" role="tab">En curso</button>
        <button class="tab" data-state="done" role="tab">Completada</button>
      </div>
      <div id="kanban-body" class="kanban-body" aria-live="polite"></div>
      <button id="fab-add-mission" class="fab" aria-label="Agregar misión">＋</button>
    </section>
  </main>
<script src="scripts/utils.js"></script>
<script src="scripts/storage.js"></script>
<script src="scripts/missions.js" defer></script>
<script src="scripts/main.js" defer></script>
</body>
</html>
