<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Misiones — agil-rpg</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/rpg-theme.css">
</head>
<body class="rpg-bg">
  <header class="topbar"><a class="back-btn" href="index.html" aria-label="Volver">←</a><div class="brand">Misiones</div></header>
  <main class="container">
    <div class="card">
      <div class="kanban-tabs" role="tablist" aria-label="Estados de misiones">
        <button class="tab small" data-state="pending" aria-selected="true">Pendiente</button>
        <button class="tab small" data-state="inprogress">En curso</button>
        <button class="tab small" data-state="done">Completadas</button>
      </div>
      <div id="kanban-body" class="kanban-body" aria-live="polite"></div>
      <button id="fab-add-mission" class="fab" aria-label="Agregar misión">＋</button>
    </div>
  </main>

<script src="scripts/utils.js"></script>
